<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <th:block th:replace="~{base :: page_head('Créer un compte')}"></th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-success"></i>
                    <h3 class="mt-2">Créer un compte</h3>
                </div>
                <form th:action="@{/users/register}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success py-2" th:text="${success}"></div>
                    <button type="submit" class="btn btn-success w-100">Créer le compte</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="bas_de_page" th:replace="~{base::bas_de_page}"></div>
</body>
</html>
