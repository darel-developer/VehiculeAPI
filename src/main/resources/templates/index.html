<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <th:block th:replace="~{base :: page_head('Connexion')}"></th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container d-flex align-items-center justify-content-center min-vh-100">
            <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-primary"></i>
                    <h3 class="mt-2">Connexion</h3>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger py-2">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
    <div layout:fragment="bas_de_page" th:replace="~{base::bas_de_page}"></div>
</body>
</html>
