version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-vehicle-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Autorise le mot de passe vide
      MYSQL_DATABASE: vehicle_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
